<!DOCTYPE html>
<html>
<head>
	<title>Template</title>
</head>
<body>
<h1>{{ title }} template page is working!</h1>

{% for obj in object_list %}

<!-- <p><a href='{% url "posts:detail" id=obj.id %}'>{{ obj.title }}</a></p> -->

<p><a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a></p>
<p>{{ obj.content }}</p>
<p>{{ obj.timestamp }}</p>
<p>{{ obj.updated }}</p>
<p>{{ obj.id }}</p>
<p>{{ obj.pk }}</p>
<br>

{% endfor %}

</body>
</html>
